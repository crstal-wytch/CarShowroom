				<div id="content">
					<form action="post">
						<fieldset>
							<legend>Service Booking Form</legend>
							<p>
								<label>Full Name: </label>
								<input type="text" id="fullname" required placeholder="Please fill in your name here" />
							</p>
							<p>
								<label>Address: </label>
								<textarea rows="6" cols="40" id="home_address" placeholder="Please fill in your address here"></textarea>
							</p>
							<p>
								<label>Phone No: </label>
								<input type="text" id="phoneNo" required placeholder="Please fill in your phone number here" />
							</p>
							<p>
								<label>Email Address: </label>
								<input type="email" id="email" required placeholder="Please fill in your email address here" />
							</p>
							<p>
								<label>Make of Car: </label>
								<input type="text" id="carmake" required placeholder="Please fill in the your car make here" />
							</p>
							<p>
								<label>Model of Car: </label>
								<input type="text" id="carmodel" required placeholder="Please fill in your car model here" />
							</p>
							<p>
								<label>Registration No: </label>
								<input type="text" id="carreg" required placeholder="Please fill in your car registration here" />
							</p>
							<p>
								<label>Mileage: </label>
								<input type="text" id="mileage" required placeholder="Please fill in your car mileage here" />
							</p>
							<p>
								<label>Date Requested: </label>
								<input type="text" id="date" placeholder="Please fill in the date you prefer here" />
							</p>
							<p>
								<label>Type of Service: </label>
								<select>
									<option>-none-</option>
									<option>Oil Change</option>
									<option>Engine Check</option>
									<option>Tyre Change</option>
									<option>Full Service</option>
								</select>
							</p>
							<p>
								<input type="submit" id="submit" value="Submit Booking Form" />
							</p>
						</fieldset>
					</form>
				</div>
				<footer>
